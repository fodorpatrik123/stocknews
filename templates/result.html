<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Scraper - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>News</th>
                <th>Time</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result['ticker'] }}</td>
                    <td>{{ result['news'] }}</td>
                    <td>{{ result['time'] }}</td>
                    <td class="error">{{ result['error'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="back-button">Back to Home</a>
</body>
</html>
