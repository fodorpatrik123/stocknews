<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Scraper - Ticker Management</title>
</head>
<body>
    <h2>Ticker Management</h2>
    <form action="/ticker" method="post">
        <label for="tickers">Add meg a tickereket vesszővel elválasztva:</label>
        <input type="text" name="tickers" id="tickers" required>
        <input type="submit" value="Submit">
    </form>
    <ul>
        {% for ticker in tickers %}
            <li>{{ ticker }}</li>
        {% endfor %}
    </ul>
</body>
</html>
